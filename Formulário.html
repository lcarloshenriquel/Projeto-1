<head>
    <meta charset="UTF-8">

</head>
<body>
    <div id="header">
        <div class="logo"><a href=home.html><img src="img/logotipo alternativa.png" alt=""></a></div>
        <nav class="menu">
        <ul>
        <a href="home.html"><li>Home</li></a>
        <a href="Receitas.html"><li>Receitas</li></a>
        <a href="Formulário.html"><li>Formulário</li></a>
        </ul>
        </nav>
        </div>
        <div class="center">
            <div class="forma">
          <form class="row g-3">
            <div class="row g-3">
                <div class="col">
                    <label for="Nome" class="form-label">Nome:</label>
                  <input type="text" class="form-control" placeholder="Nome" aria-label="Nome">
                </div>
                <div class="col">
                    <label for="Sobrenome" class="form-label">Sobrenome:</label>
                  <input type="text" class="form-control" placeholder="Sobrenome" aria-label="Sobrenome">
                </div>
              </div>
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email:</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Rua:</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="Endereço">
            </div>
            <div class="col-12">
              <label for="Número" class="form-label">Número:</label>
              <input type="text" class="form-control" id="Número" placeholder="Número">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">Cidade:</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">Estado</label>
              <select id="inputState" class="form-select">
                <option selected>Selecione o estado</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="Rj">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
              </select>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </div>
    </div>
          </form>
